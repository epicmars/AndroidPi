apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.android.compile_sdk_version
    defaultConfig {
        applicationId "com.androidpi.app"
        minSdkVersion rootProject.ext.android.min_sdk_version
        targetSdkVersion rootProject.ext.android.target_sdk_version
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        externalNativeBuild {
//            cmake {
//                cppFlags ""
//            }
//        }
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    externalNativeBuild {
//        cmake {
//            path "CMakeLists.txt"
//        }
//    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation "com.android.support:design:$android_support_version"
    implementation "com.android.support:support-vector-drawable:$android_support_version"
    implementation "com.android.support:support-v4:$android_support_version"
    implementation "com.android.support:appcompat-v7:$android_support_version"
    implementation "com.android.support:recyclerview-v7:$android_support_version"
    implementation "com.android.support:cardview-v7:$android_support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:support-dynamic-animation:27.1.1'

    /**
     * Error:Execution failed for task ':app:preDebugAndroidTestBuild'.
     * Conflict with dependency 'com.google.code.findbugs:jsr305' in project ':app'.
     * Resolved versions for app (1.3.9) and test app (2.0.1) differ.
     * See http://g.co/androidstudio/app-test-app-conflict for details.
     */
    implementation "com.google.code.findbugs:jsr305:3.0.1"

    // dagger2
    kapt "com.google.dagger:dagger-compiler:$dagger2_version"
    // dagger2 android
    kapt "com.google.dagger:dagger-android-processor:$dagger2_version"
    // lifecycle
    api "android.arch.lifecycle:runtime:$arch_lifecycle_version"
    api "android.arch.lifecycle:extensions:$arch_lifecycle_ext_version"
    kapt "android.arch.lifecycle:compiler:$arch_lifecycle_version"

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // react
    implementation "com.facebook.react:react-native:+" // From node_modules

    // multidex
    implementation 'com.android.support:multidex:1.0.3'

    implementation project(':buiness')
    implementation project(':base')
    implementation project(':data')
    implementation project(':common')
}
